<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <!-- Added CDN script for romans library -->
        <script src="https://unpkg.com/romans/romans.min.js"></script>
        <script src="./Roman.js" defer></script>
    </head>
    <body>
        <input type="text" id="inputRoman" placeholder="Enter a Roman number" />
        <button id="buttonRoman" onclick="Romanise()">Start Romanizing</button>
        <div id="outputRoman"></div>

        <input
            type="text"
            id="inputNumber"
            placeholder="Enter a Roman number"
        />
        <button id="buttonNumber" onclick="Numberise()">
            Start Numberizing
        </button>
        <div id="outputNumber"></div>
    </body>
</html>
